name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            make_target: macos-intel
            artifact_name: ai-tran-cli-macos-intel
            archive_name: ai-tran-cli-macos-intel.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            make_target: macos-arm
            artifact_name: ai-tran-cli-macos-arm
            archive_name: ai-tran-cli-macos-arm.tar.gz

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            make_target: linux-amd64
            artifact_name: ai-tran-cli-linux-amd64
            archive_name: ai-tran-cli-linux-amd64.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            make_target: linux-arm
            artifact_name: ai-tran-cli-linux-arm64
            archive_name: ai-tran-cli-linux-arm64.tar.gz

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            make_target: windows-x64
            artifact_name: ai-tran-cli-windows-x64.exe
            archive_name: ai-tran-cli-windows-x64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        run: make ${{ matrix.make_target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czf ${{ matrix.archive_name }} ${{ matrix.artifact_name }} ../README.md

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path ${{ matrix.artifact_name }}, ../README.md -DestinationPath ${{ matrix.archive_name }}

      - name: Generate checksum
        shell: bash
        run: |
          cd dist
          if [ "$RUNNER_OS" == "macOS" ]; then
            shasum -a 256 ${{ matrix.archive_name }} > ${{ matrix.archive_name }}.sha256
          else
            sha256sum ${{ matrix.archive_name }} > ${{ matrix.archive_name }}.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: |
            dist/${{ matrix.archive_name }}
            dist/${{ matrix.archive_name }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release/ \;
          cd release
          cat *.sha256 > SHA256SUMS
          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Downloads

            Choose the binary for your platform:

            - **macOS Intel**: `ai-tran-cli-macos-intel.tar.gz`
            - **macOS Apple Silicon**: `ai-tran-cli-macos-arm.tar.gz`
            - **Linux AMD64**: `ai-tran-cli-linux-amd64.tar.gz`
            - **Linux ARM64**: `ai-tran-cli-linux-arm64.tar.gz`
            - **Windows x64**: `ai-tran-cli-windows-x64.zip`

            ## Installation

            ```bash
            # macOS / Linux
            tar xzf ai-tran-cli-*.tar.gz
            chmod +x ai-tran-cli-*
            ./ai-tran-cli-* --version

            # Windows
            # Extract zip and run ai-tran-cli-windows-x64.exe
            ```

            ## Verification

            Verify your download with SHA256:
            ```bash
            sha256sum -c ai-tran-cli-*.sha256
            # or check against SHA256SUMS
            ```
